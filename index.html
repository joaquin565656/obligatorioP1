<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obligatorio P1</title>

    <link rel="stylesheet" href="estilos/estilos.css">
    
</head>
<body>
    
    <div class="contenedorLogin" id="contenedorLogin">
        <h1>Iniciar Sesión</h1>
        <form id="loginAdministrador">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required value="joaco">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required value="1234">

            <button type="button" onclick="login()">Ingresar</button>
        </form>

    </div>

    <div class="contenedor__seccionAdmin" id="seccionAdmin">
        <h1>Panel de Administración</h1>
        
        <div class="listaUsuarios">
            <h2>Lista de Usuarios</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/clases.js"></script>
    <script src="js/code.js"></script>
</body>
</html>
